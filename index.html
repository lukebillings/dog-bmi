<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="mx-auto px-3 pt-5" style="width: 500px;">

          <input id="height" type="text" placeholder="Height(m)" class="form-control flex-grow-1 mx-2">
          <input id="weight" type="text" placeholder="Weight(kg)" class="form-control flex-grow-1 mx-2">

          </select>

  </div>
  <br>

    </div>



    <form id="search-form" class="row">
      <div class="col-10">
         <select id="keyword">
          <option value="Affenpinscher
          " >Affenpinscher</option>
          <option value="Akita
          ">Akita</option>
          </select>
      </div>
      <div class="col-2">
        <input type="submit" class="btn btn-primary" value="Search">
      </div>
    </form>


<div class="container text-center">
  <ul id="results" class="list-inline"></ul>
</div>
